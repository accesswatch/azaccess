<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 60" width="640" height="60" role="img" aria-hidden="true">
  <title>Decorative divider</title>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#AB0520;stop-opacity:0.1"/>
      <stop offset="20%" style="stop-color:#AB0520;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#0C234B;stop-opacity:0.8"/>
      <stop offset="80%" style="stop-color:#1E5288;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#378DBD;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81D3EB;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#EF4056;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#70B865;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  <rect width="640" height="60" fill="url(#grad2)" rx="6"/>
  <rect y="22" width="640" height="16" fill="url(#grad1)" rx="8"/>
