  <circle cx="160" cy="30" r="4" fill="#AB0520" opacity="0.5"/>
  <circle cx="320" cy="30" r="5" fill="#0C234B" opacity="0.6"/>
  <circle cx="480" cy="30" r="4" fill="#1E5288" opacity="0.5"/>
