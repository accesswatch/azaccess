name: Accessibility Scanner

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * *' # nightly at 03:00 UTC
  workflow_dispatch:

jobs:
  accessibility-scan:
    name: Run GitHub Accessibility Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Start site (background)
        run: |
          npm start &
          npx wait-on http://localhost:3000 -t 30000

      - name: Run Playwright + axe audit
        continue-on-error: true
        run: npm run audit:all
        env:
          CI: true

      - name: Upload accessibility report artifact
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: reports/accessibility.json

      - name: Copy reports into docs for GitHub Pages
        run: |
          mkdir -p docs/reports
          if [ -f reports/accessibility.json ]; then
            cp reports/accessibility.json docs/reports/accessibility.json
          else
            echo 'WARNING: reports/accessibility.json not found!'
            echo '{"error":"audit produced no output"}' > docs/reports/accessibility.json
          fi
          if [ -f reports/accessibility-raw.json ]; then
            cp reports/accessibility-raw.json docs/reports/accessibility-raw.json
          fi

      - name: Record accessibility history
        run: node scripts/record-accessibility-history.js

      - name: Commit accessibility report and history to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/reports -A
          git commit -m "chore: update accessibility report and history" || echo "no changes to commit"
          git push
