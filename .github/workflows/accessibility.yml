name: Accessibility Testing

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "scripts/**"
      - "tests/**"
      - "*.html"
      - "package.json"
      - "playwright.a11y.config.js"
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 6 AM UTC to catch any regressions
    - cron: "0 6 * * 1"
  workflow_dispatch:
    # Allow manual triggering from the Actions tab

# Cancel redundant runs when a new commit is pushed to the same branch
concurrency:
  group: accessibility-${{ github.ref }}
  cancel-in-progress: true

# Minimum required permissions for security
permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  accessibility-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    name: Accessibility Audit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browser dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Start server and wait for it
        run: |
          npx serve docs -p 3000 &
          npx wait-on http://localhost:3000 --timeout 30000
          echo "‚úÖ Server is ready at http://localhost:3000"

      - name: Run Playwright accessibility tests
        id: playwright-tests
        run: npx playwright test --config=playwright.a11y.config.js
        continue-on-error: true

      - name: Run Lighthouse accessibility audit
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000/home.html
            http://localhost:3000/roles.html
            http://localhost:3000/accessibility-101.html
            http://localhost:3000/students.html
            http://localhost:3000/faculty.html
            http://localhost:3000/developers.html
            http://localhost:3000/content-creators.html
            http://localhost:3000/support.html
          configPath: .github/lighthouse-config.json
          uploadArtifacts: true
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 30

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report-${{ github.run_number }}
          path: .lighthouseci/
          retention-days: 30

      - name: Check test results
        id: check-results
        run: |
          PLAYWRIGHT_STATUS="${{ steps.playwright-tests.outcome }}"
          LIGHTHOUSE_STATUS="${{ steps.lighthouse.outcome }}"

          echo "playwright_status=$PLAYWRIGHT_STATUS" >> $GITHUB_OUTPUT
          echo "lighthouse_status=$LIGHTHOUSE_STATUS" >> $GITHUB_OUTPUT

          if [[ "$PLAYWRIGHT_STATUS" == "failure" ]] || [[ "$LIGHTHOUSE_STATUS" == "failure" ]]; then
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "‚ùå Some accessibility tests failed"
          else
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "‚úÖ All accessibility tests passed"
          fi

      - name: Comment on PR with detailed results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const playwrightStatus = '${{ steps.playwright-tests.outcome }}';
            const lighthouseStatus = '${{ steps.lighthouse.outcome }}';
            const overallStatus = '${{ steps.check-results.outputs.overall_status }}';

            const statusEmoji = overallStatus === 'success' ? '‚úÖ' : '‚ùå';
            const playwrightEmoji = playwrightStatus === 'success' ? '‚úÖ' : '‚ùå';
            const lighthouseEmoji = lighthouseStatus === 'success' ? '‚úÖ' : '‚ùå';

            let comment = `## ${statusEmoji} Accessibility Audit Results\n\n`;

            comment += `| Test Suite | Status |\n`;
            comment += `|------------|--------|\n`;
            comment += `| Playwright axe-core Tests | ${playwrightEmoji} ${playwrightStatus} |\n`;
            comment += `| Lighthouse Accessibility | ${lighthouseEmoji} ${lighthouseStatus} |\n\n`;

            if (overallStatus === 'success') {
              comment += `### üéâ All automated accessibility tests passed!\n\n`;
            } else {
              comment += `### ‚ö†Ô∏è Some accessibility tests need attention\n\n`;
              comment += `Please review the test reports in the workflow artifacts.\n\n`;
            }

            comment += `### üìä Reports\n`;
            comment += `- [View Full Workflow Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n`;
            comment += `- Download artifacts from the workflow run for detailed HTML reports\n\n`;

            comment += `### ‚úã Manual Testing Checklist\n`;
            comment += `Before merging, please verify:\n\n`;
            comment += `- [ ] **Keyboard Navigation** - All interactive elements reachable via Tab\n`;
            comment += `- [ ] **Screen Reader** - Content announced correctly (NVDA/VoiceOver)\n`;
            comment += `- [ ] **Focus Indicators** - Visible focus outline on all interactive elements\n`;
            comment += `- [ ] **Color Contrast** - Text meets 4.5:1 ratio (3:1 for large text)\n`;
            comment += `- [ ] **Zoom 200%** - Content reflows without horizontal scrolling\n`;
            comment += `- [ ] **Skip Links** - Skip to main content link works\n\n`;

            comment += `---\n`;
            comment += `*This comment was automatically generated by the Accessibility Testing workflow.*`;

            // Find existing comment to update instead of creating new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Accessibility Audit Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Fail workflow if tests failed
        if: steps.check-results.outputs.overall_status == 'failure'
        run: |
          echo "‚ùå Accessibility tests failed. Please fix the issues before merging."
          exit 1
